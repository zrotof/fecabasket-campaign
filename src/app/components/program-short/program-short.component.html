<div class="program-short">

    <div class="title">
        <div class="top-content my-container">
            <h1>PROGRAMME EN VERSION COURTE</h1>
            <p>Pour financer les dépenses liées à l’organisation d’événements, à l’achat de matériel, au fonctionnement de ce site, etc, nous avons besoin du soutien financier de chacun(e) d’entre vous</p>
        </div>
    </div>

    <div class="content my-container">

        
        <p-accordion>
            <ng-template ngFor let-program [ngForOf]="programs"; let-i="index">
                <p-accordionTab header={{program.label}} [selected]=" i == 0 ? true : false">
                    <div class="accordion-content">
                        <div class="images">
                            <swiper
                            [spaceBetween]="30"
                            [centeredSlides]="true"
                            
                            [pagination]="{
                            clickable: true
                            }"
                            [navigation]="true"
                            class="mySwiper"
                        >
                            <ng-template  ngFor let-image [ngForOf]="program.data.images">
                                <ng-template swiperSlide>
                                    <img src={{image.source}} alt="">
                                </ng-template>
                            </ng-template>
                            
                        </swiper>
                        </div>
                        <div class="texts">
                            <ng-template ngFor let-text [ngForOf]="program.data.texts">
                                <p> {{text.text}} </p>
                            </ng-template>
                        </div>
                    </div>
                </p-accordionTab>
            </ng-template>
        </p-accordion>
</div>

</div>
